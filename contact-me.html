<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <!-- The title of the contact page -->
</head>
<body>
    <header>
        <!-- Header section for the contact page -->
        <h1>Contact Me</h1>
    </header>

    <section>
        <!-- Contact form section for visitors to send a message -->
        <form action="#" method="post">
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" required><br><br>

            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br><br>

            <label for="message">Message:</label><br>
            <textarea id="message" name="message" rows="4" required></textarea><br><br>

            <input type="submit" value="Send">
        </form>
    </section>

    <footer>
        <!-- Footer with any additional information or links -->
        <p> All rights reserved. Majdi Alawneh 2024 &copy; .</p>
    </footer>
</body>
</html>
